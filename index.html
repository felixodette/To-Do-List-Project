<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/1dea6ac3ad.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
<header></header>
<main>
    <section class="canvas" data-container>
        <div class="card vertical-center">
            <div class="card-header">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Today's To Do<i class="fa fa-refresh icon-refresh" data-refresh></i></li>
                    <li class="list-group-item">
                        <input class="input-add-list" type="text" placeholder="Add to your list..." data-input>
                    </li>
                </ul>
            </div>
            <ul class="list-group list-group-flush" data-task-list></ul>
            <div class="card-footer" data-clear-all>
                Clear all completed
            </div>
        </div>
    </section>
</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="module" src="./index.js"></script>
</body>
</html>
